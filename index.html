<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce API Tester</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>E-Commerce API Tester</h1>

    <section>
      <h2>Users</h2>
      <form id="createUserForm">
        <h3>Create User</h3>
        <input type="text" id="userName" placeholder="Name" required>
        <input type="email" id="userEmail" placeholder="Email" required>
        <input type="text" id="userPhone" placeholder="Phone" required>
        <button type="submit">Create User</button>
      </form>
      <div id="createUserOutput"></div>

      <form id="updateUserForm">
        <h3>Update User</h3>
        <input type="text" id="updateemailId" placeholder="Enter your email" required>
        <input type="text" id="updateUserName" placeholder="Enter your new Name">
        <input type="email" id="updateUserEmail" placeholder="Enter your new Email">
        <input type="text" id="updateUserPhone" placeholder="Enter your new Phone">
        <button type="submit">Update User</button>
      </form>
      <div id="updateUserOutput"></div>

      <form id="getUserForm">
        <h3>Get User</h3>
        <input type="text" id="getemailId" placeholder="Enter your email" required>
        <button type="submit">Get User</button>
      </form>
      <div id="getUserOutput"></div>
    </section>

    <section>
      <h2>Products</h2>
      <form id="createProductForm">
        <h3>Create Product</h3>
        <input type="text" id="productName" placeholder="Name" required>
        <input type="text" id="productCategory" placeholder="Category" required>
        <input type="number" id="productPrice" placeholder="Price" required>
        <input type="number" id="productStock" placeholder="Stock" required>
        <button type="submit">Create Product</button>
      </form>
      <div id="createProductOutput"></div>

      <form id="updateProductForm">
        <h3>Update Product</h3>
        <input type="number" id="updateProductId" placeholder="Product ID" required>
        <input type="text" id="updateProductName" placeholder="Name">
        <input type="text" id="updateProductCategory" placeholder="Category">
        <input type="number" id="updateProductPrice" placeholder="Price">
        <input type="number" id="updateProductStock" placeholder="Stock">
        <button type="submit">Update Product</button>
      </form>
      <div id="updateProductOutput"></div>

      <form id="getProductForm">
        <h3>Get Product</h3>
        <input type="number" id="getProductId" placeholder="Product ID" required>
        <button type="submit">Get Product</button>
      </form>
      <div id="getProductOutput"></div>
    </section>

    <section>
      <h2>Orders</h2>
      <form id="createOrderForm">
        <h3>Create Order</h3>
        <input type="number" id="orderUserId" placeholder="User ID" required>
        <input type="number" id="orderProductId" placeholder="Product ID" required>
        <input type="number" id="orderQuantity" placeholder="Quantity" required>
        <button type="submit">Create Order</button>
      </form>
      <form id="getOrderForm">
        <h3>Get Order</h3>
        <input type="number" id="getOrderId" placeholder="Order ID" required>
        <button type="submit">Get Order</button>
      </form>
      <form id="deleteOrderForm">
        <h3>Delete Order</h3>
        <input type="number" id="deleteOrderId" placeholder="Order ID" required>
        <button type="submit">Delete Order</button>
      </form>
      <button id="getRecentOrders">Get Recent Orders</button>
      <div id="orderOutput"></div>
    </section>

    <section>
      <h2>Query API</h2>
      <button id="getTotalStock">Get Total Stock</button>
      <div id="queryOutput"></div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
